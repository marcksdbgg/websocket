<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Evaluador EEG - Control</title>
  <!-- Enlazamos a la nueva hoja de estilos corregida -->
  <link rel="stylesheet" href="3d-objects.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      font-family: 'Arial', sans-serif;
      color: white;
      touch-action: none;
      -webkit-user-select: none;
      user-select: none;
    }

    .header {
      text-align: center;
      padding: 20px 0;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
    }

    .title {
      font-size: 2.5em;
      font-weight: bold;
      margin: 0;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .subtitle {
      font-size: 1.2em;
      margin: 10px 0 0 0;
      color: #e0e0e0;
      font-weight: 300;
    }

    .objects-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 30px;
      padding: 40px;
      height: calc(100vh - 200px); /* Ajustado para el layout */
      box-sizing: border-box;
    }

    .evaluado-info {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 280px;
      background: rgba(0, 0, 0, 0.9);
      border: 2px solid rgba(0, 255, 136, 0.5);
      border-radius: 15px;
      padding: 15px;
      backdrop-filter: blur(15px);
      font-family: monospace;
      display: none;
      z-index: 1000;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
    }

    .evaluado-info.visible {
      display: block;
      animation: slideInLeft 0.3s ease-out;
    }

    @keyframes slideInLeft {
      from { transform: translateX(-100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    .info-title {
      font-size: 1.1em;
      font-weight: bold;
      color: #00ff88;
      margin-bottom: 15px;
      text-align: center;
      position: relative;
    }

    .close-info-btn {
      position: absolute;
      top: -2px;
      right: 0;
      background: none;
      border: none;
      color: #ff4444;
      font-size: 1.2em;
      cursor: pointer;
      padding: 0;
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: all 0.2s ease;
    }

    .close-info-btn:hover {
      background: rgba(255, 68, 68, 0.2);
      transform: scale(1.1);
    }

    .info-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      padding: 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
    }

    .info-label {
      color: #e0e0e0;
      font-size: 0.9em;
    }

    .info-value {
      color: #fff;
      font-weight: bold;
      font-size: 1em;
    }

    .value-red { color: #ff5722; }

    .object-card {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center; /* Centrado vertical */
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
      padding-top: 20px; /* Espacio para que el objeto suba */
    }

    .object-card:hover {
      transform: translateY(-5px);
      border-color: rgba(255, 255, 255, 0.6);
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .object-card.selected {
      border-color: #00ff88;
      background: rgba(0, 255, 136, 0.2);
      box-shadow: 0 0 30px rgba(0, 255, 136, 0.4);
      transform: scale(1.05);
    }
     .object-3d {
      width: 100px;
      height: 100px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      transform-style: preserve-3d;
      /* La transici칩n se aplica aqu칤 para el movimiento vertical */
      transition: transform 0.2s linear;
    }

    .object-label {
      font-size: 1.1em;
      font-weight: 600;
      text-align: center;
      margin-top: 15px; /* Espacio entre objeto y etiqueta */
      margin-bottom: 5px;
    }

    .object-id {
      font-size: 0.9em;
      opacity: 0.7;
      font-weight: 300;
    }

    .status {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 15px;
      border-radius: 10px;
      font-family: monospace;
      font-size: 0.9em;
    }

    .status.connected { border-left: 4px solid #00ff88; }
    .status.disconnected { border-left: 4px solid #ff4444; }

    @media (max-width: 768px) {
      .objects-container {
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
        padding: 20px;
      }
      .title { font-size: 2em; }
      .evaluado-info {
        top: 10px;
        left: 10px;
        right: 10px;
        width: auto;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1 class="title">Evaluador EEG</h1>
    <p class="subtitle">Seleccione un objeto para que el evaluado lo use</p>
  </div>

  <div class="objects-container">
    <div class="object-card" data-object-id="1">
      <div class="object-3d"><div class="cube">
          <div class="face front"></div> <div class="face back"></div>
          <div class="face right"></div> <div class="face left"></div>
          <div class="face top"></div>   <div class="face bottom"></div>
      </div></div>
      <div class="object-label">Cubo</div>
      <div class="object-id">Objeto #1</div>
    </div>
    <div class="object-card" data-object-id="2">
      <div class="object-3d"><div class="sphere"></div></div>
      <div class="object-label">Esfera</div>
      <div class="object-id">Objeto #2</div>
    </div>
    <div class="object-card" data-object-id="3">
      <div class="object-3d"><div class="pyramid">
          <div class="face side1"></div> <div class="face side2"></div>
          <div class="face side3"></div> <div class="face side4"></div>
      </div></div>
      <div class="object-label">Pir치mide</div>
      <div class="object-id">Objeto #3</div>
    </div>
    <div class="object-card" data-object-id="4">
      <div class="object-3d"><div class="cylinder"></div></div>
      <div class="object-label">Cilindro</div>
      <div class="object-id">Objeto #4</div>
    </div>
    <!-- Objeto 5: Rombo (reemplazando al Octaedro) -->
    <div class="object-card" data-object-id="5">
      <div class="object-3d"><div class="rhombus">
        <div class="face r-top1"></div><div class="face r-top2"></div>
        <div class="face r-top3"></div><div class="face r-top4"></div>
        <div class="face r-bottom1"></div><div class="face r-bottom2"></div>
        <div class="face r-bottom3"></div><div class="face r-bottom4"></div>
      </div></div>
      <div class="object-label">Rombo</div>
      <div class="object-id">Objeto #5</div>
    </div>
    <div class="object-card" data-object-id="6">
      <div class="object-3d"><div class="diamond"></div></div>
      <div class="object-label">Gema</div>
      <div class="object-id">Objeto #6</div>
    </div>
  </div>

  <div class="evaluado-info" id="evaluadoInfo">
    <div class="info-title">
      游늵 Informaci칩n del Evaluado
      <button class="close-info-btn" onclick="clearSelection()" title="Cerrar panel">칑</button>
    </div>
    <div class="info-item">
      <span class="info-label">Objeto Seleccionado:</span>
      <span class="info-value" id="selectedObjectName">-</span>
    </div>
    <div class="info-item">
      <span class="info-label">Concentraci칩n:</span>
      <span class="info-value value-red" id="concentrationDisplay">0</span>
    </div>
    <div class="info-item">
      <span class="info-label">Estado:</span>
      <span class="info-value" id="evaluadoStatus">Esperando...</span>
    </div>
  </div>

  <div class="status disconnected" id="status">
    游댮 WebSocket: Desconectado
  </div>

<script>
    const statusElement = document.getElementById('status');
    const evaluadoInfoElement = document.getElementById('evaluadoInfo');
    const objectCards = document.querySelectorAll('.object-card');
    const concentrationDisplay = document.getElementById('concentrationDisplay');
    const evaluadoStatus = document.getElementById('evaluadoStatus');
    const selectedObjectName = document.getElementById('selectedObjectName');

    let ws = null;
    let selectedObjectId = null;

    const objectNames = {
        '1': 'Cubo', '2': 'Esfera', '3': 'Pir치mide',
        '4': 'Cilindro', '5': 'Rombo', '6': 'Gema'
    };

    let evaluadoData = {
        concentration: 0,
        lastUpdate: null
    };

    function connectWebSocket() {
        try {
            ws = new WebSocket('wss://eeg-backend.onrender.com'); // Usa tu URL de Vercel/Render aqu칤

            ws.onopen = () => {
                console.log('WebSocket Conectado');
                updateStatus('游릭 WebSocket: Conectado', 'connected');
            };

            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    // Suponiendo que el backend env칤a datos con una clave 'concentration'
                    if (data.concentration !== undefined) {
                        updateEvaluadoData(data);
                    }
                } catch (error) {
                    console.error('Error al procesar mensaje:', error);
                }
            };

            ws.onerror = (e) => {
                console.error('WebSocket error:', e);
                updateStatus('游댮 WebSocket: Error', 'disconnected');
            };

            ws.onclose = () => {
                console.log('WebSocket Desconectado');
                updateStatus('游댮 WebSocket: Desconectado', 'disconnected');
                setTimeout(connectWebSocket, 3000); // Intenta reconectar
            };

        } catch (error) {
            console.error('Error al iniciar WebSocket:', error);
            setTimeout(connectWebSocket, 3000);
        }
    }

    function updateStatus(message, statusClass) {
        statusElement.textContent = message;
        statusElement.className = `status ${statusClass}`;
    }

    function updateEvaluadoData(data) {
        evaluadoData.concentration = Math.round(data.concentration); // Valor de 0 a 100
        evaluadoData.lastUpdate = new Date();
        updateEvaluadoDisplay();
    }

    function updateEvaluadoDisplay() {
        if (!selectedObjectId) return; // Solo actualizar si hay un objeto seleccionado

        concentrationDisplay.textContent = evaluadoData.concentration;

        // Actualizar el estado (Activo/Inactivo)
        const timeSinceUpdate = new Date() - evaluadoData.lastUpdate;
        evaluadoStatus.textContent = timeSinceUpdate < 1500 ? 'Activo' : 'Inactivo';
        
        // --- L칍GICA DE MOVIMIENTO VERTICAL ---
        const activeObject = document.querySelector(`.object-card[data-object-id="${selectedObjectId}"] .object-3d`);
        if (activeObject) {
            // El rango de movimiento vertical en p칤xeles. (Ej: 80px)
            const travelDistance = 80;
            // El objeto empieza en la base (translateY(0)) y sube (translateY negativo).
            // A 100 de concentraci칩n, Y = -travelDistance. A 0, Y = 0.
            const yPos = -(evaluadoData.concentration / 100) * travelDistance;
            
            // Aplicar transformaci칩n
            activeObject.style.transform = `translateY(${yPos}px)`;
        }
    }
    
    function selectObject(objectId) {
        const previouslySelected = document.querySelector('.object-card.selected');
        if (previouslySelected) {
            previouslySelected.classList.remove('selected');
            const prevObj3d = previouslySelected.querySelector('.object-3d');
            if(prevObj3d) {
                // Resetea su posici칩n vertical al ser deseleccionado
                prevObj3d.style.transform = 'translateY(0px)';
            }
        }
        
        const selectedCard = document.querySelector(`[data-object-id="${objectId}"]`);
        if (selectedCard) {
            selectedCard.classList.add('selected');
            selectedObjectId = objectId;

            selectedObjectName.textContent = objectNames[objectId] || '-';
            evaluadoInfoElement.classList.add('visible');
            
            // Reiniciar valores al seleccionar uno nuevo
            evaluadoData.concentration = 0;
            updateEvaluadoDisplay();
            
            // Enviar la selecci칩n al backend (Unity/Servidor)
            sendObjectSelection(objectId);
        }
    }

    function clearSelection() {
        const selectedCard = document.querySelector('.object-card.selected');
        if (selectedCard) {
            const obj3d = selectedCard.querySelector('.object-3d');
            if (obj3d) {
                 obj3d.style.transform = 'translateY(0px)';
            }
            selectedCard.classList.remove('selected');
        }
        selectedObjectId = null;
        evaluadoInfoElement.classList.remove('visible');
    }

    function sendObjectSelection(objectId) {
      if (!ws || ws.readyState !== WebSocket.OPEN) return;
      ws.send(JSON.stringify({ type: 'object_selection', objectId: parseInt(objectId) }));
      console.log(`Selecci칩n enviada: Objeto #${objectId}`);
    }

    // --- Event Listeners ---
    objectCards.forEach(card => {
        card.addEventListener('click', () => {
            selectObject(card.getAttribute('data-object-id'));
        });
    });

    document.addEventListener('keydown', (e) => {
        if (e.key >= '1' && e.key <= '6') {
            e.preventDefault();
            selectObject(e.key);
        }
    });

    // --- Inicializaci칩n ---
    document.addEventListener('DOMContentLoaded', () => {
        // La animaci칩n de rotaci칩n inicial se controla totalmente con CSS
        //connectWebSocket();
        
        // Por defecto no se selecciona ninguno para que el usuario elija
        console.log('Control EEG listo. Por favor, selecciona un objeto.');
    });
</script>
</body>
</html>
