<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Evaluador EEG - Control</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      font-family: 'Arial', sans-serif;
      color: white;
      touch-action: none;
      -webkit-user-select: none;
      user-select: none;
    }

    .header {
      text-align: center;
      padding: 20px 0;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
    }

    .title {
      font-size: 2.5em;
      font-weight: bold;
      margin: 0;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .subtitle {
      font-size: 1.2em;
      margin: 10px 0 0 0;
      color: #e0e0e0;
      font-weight: 300;
    }

    .objects-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 30px;
      padding: 40px;
      height: calc(100vh - 160px);
      box-sizing: border-box;
    }

    .object-card {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
    }

    .object-card:hover {
      transform: translateY(-5px);
      border-color: rgba(255, 255, 255, 0.6);
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .object-card.selected {
      border-color: #00ff88;
      background: rgba(0, 255, 136, 0.2);
      box-shadow: 0 0 30px rgba(0, 255, 136, 0.4);
      transform: scale(1.05);
    }

    .object-3d {
      width: 80px;
      height: 80px;
      margin-bottom: 15px;
      position: relative;
      transform-style: preserve-3d;
      animation: rotate3d 4s linear infinite;
    }

    .object-card.selected .object-3d {
      animation-duration: 1s;
    }

    .object-label {
      font-size: 1.1em;
      font-weight: 600;
      text-align: center;
      margin-bottom: 5px;
    }

    .object-id {
      font-size: 0.9em;
      opacity: 0.7;
      font-weight: 300;
    }

    /* Formas 3D */
    .cube {
      width: 60px;
      height: 60px;
      background: linear-gradient(45deg, #ff6b6b, #ee5a52);
      border: 2px solid #ff5252;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
    }

    .sphere {
      width: 60px;
      height: 60px;
      background: radial-gradient(circle at 30% 30%, #4ecdc4, #26a69a);
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(78, 205, 196, 0.5);
    }

    .pyramid {
      width: 0;
      height: 0;
      border-left: 30px solid transparent;
      border-right: 30px solid transparent;
      border-bottom: 60px solid #ffa726;
      filter: drop-shadow(0 0 10px rgba(255, 167, 38, 0.5));
    }

    .cylinder {
      width: 40px;
      height: 60px;
      background: linear-gradient(180deg, #ab47bc, #8e24aa);
      border-radius: 20px;
      border: 2px solid #9c27b0;
      box-shadow: 0 0 20px rgba(171, 71, 188, 0.5);
    }

    .octahedron {
      width: 50px;
      height: 50px;
      background: linear-gradient(45deg, #66bb6a, #4caf50);
      border: 2px solid #4caf50;
      transform: rotate(45deg);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(102, 187, 106, 0.5);
    }

    .torus {
      width: 60px;
      height: 60px;
      border: 15px solid #f06292;
      border-radius: 50%;
      background: transparent;
      box-shadow: 0 0 20px rgba(240, 98, 146, 0.5);
    }

    @keyframes rotate3d {
      0% { transform: rotateX(0deg) rotateY(0deg); }
      25% { transform: rotateX(90deg) rotateY(90deg); }
      50% { transform: rotateX(180deg) rotateY(180deg); }
      75% { transform: rotateX(270deg) rotateY(270deg); }
      100% { transform: rotateX(360deg) rotateY(360deg); }
    }

    .status {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 15px;
      border-radius: 10px;
      font-family: monospace;
      font-size: 0.9em;
    }

    .status.connected {
      border-left: 4px solid #00ff88;
    }

    .status.disconnected {
      border-left: 4px solid #ff4444;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .objects-container {
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(3, 1fr);
        gap: 20px;
        padding: 20px;
      }
      
      .title {
        font-size: 2em;
      }
      
      .object-3d {
        width: 60px;
        height: 60px;
      }
      
      .cube, .sphere, .torus {
        width: 45px;
        height: 45px;
      }
      
      .cylinder {
        width: 30px;
        height: 45px;
      }
      
      .octahedron {
        width: 40px;
        height: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1 class="title">Evaluador EEG</h1>
    <p class="subtitle">Seleccione un objeto para que el evaluado lo use</p>
  </div>

  <div class="objects-container">
    <!-- Objeto 1: Cubo -->
    <div class="object-card" data-object-id="1">
      <div class="object-3d">
        <div class="cube"></div>
      </div>
      <div class="object-label">Cubo</div>
      <div class="object-id">Objeto #1</div>
    </div>

    <!-- Objeto 2: Esfera -->
    <div class="object-card" data-object-id="2">
      <div class="object-3d">
        <div class="sphere"></div>
      </div>
      <div class="object-label">Esfera</div>
      <div class="object-id">Objeto #2</div>
    </div>

    <!-- Objeto 3: Pirámide -->
    <div class="object-card" data-object-id="3">
      <div class="object-3d">
        <div class="pyramid"></div>
      </div>
      <div class="object-label">Pirámide</div>
      <div class="object-id">Objeto #3</div>
    </div>

    <!-- Objeto 4: Cilindro -->
    <div class="object-card" data-object-id="4">
      <div class="object-3d">
        <div class="cylinder"></div>
      </div>
      <div class="object-label">Cilindro</div>
      <div class="object-id">Objeto #4</div>
    </div>

    <!-- Objeto 5: Octaedro -->
    <div class="object-card" data-object-id="5">
      <div class="object-3d">
        <div class="octahedron"></div>
      </div>
      <div class="object-label">Octaedro</div>
      <div class="object-id">Objeto #5</div>
    </div>

    <!-- Objeto 6: Toro -->
    <div class="object-card" data-object-id="6">
      <div class="object-3d">
        <div class="torus"></div>
      </div>
      <div class="object-label">Toro</div>
      <div class="object-id">Objeto #6</div>
    </div>
  </div>

  <div class="status disconnected" id="status">
    🔴 WebSocket: Desconectado
  </div>

  <script>
    /* ---------------------------------
       Conexión WebSocket
    -----------------------------------*/
    let ws = null;
    const statusElement = document.getElementById('status');
    
    function connectWebSocket() {
      try {
        // Usar la misma URL base que el index.html pero adaptada para este control
        ws = new WebSocket('ws://127.0.0.1:4649');
        
        ws.addEventListener('open', () => {
          console.log('WebSocket conectado - Control EEG');
          updateStatus('🟢 WebSocket: Conectado', 'connected');
        });
        
        ws.addEventListener('error', (e) => {
          console.error('WebSocket error:', e);
          updateStatus('🔴 WebSocket: Error de conexión', 'disconnected');
        });
        
        ws.addEventListener('close', (e) => {
          console.log('WebSocket cerrado:', e);
          updateStatus('🔴 WebSocket: Desconectado', 'disconnected');
          
          // Intentar reconectar después de 3 segundos
          setTimeout(connectWebSocket, 3000);
        });
        
      } catch (error) {
        console.error('Error al conectar WebSocket:', error);
        updateStatus('🔴 WebSocket: Error', 'disconnected');
        setTimeout(connectWebSocket, 3000);
      }
    }

    function updateStatus(message, statusClass) {
      statusElement.textContent = message;
      statusElement.className = `status ${statusClass}`;
    }

    /* ---------------------------------
       Variables de estado
    -----------------------------------*/
    let selectedObjectId = null;
    const objectCards = document.querySelectorAll('.object-card');

    /* ---------------------------------
       Manejo de selección de objetos
    -----------------------------------*/
    function selectObject(objectId) {
      // Remover selección anterior
      objectCards.forEach(card => {
        card.classList.remove('selected');
      });

      // Seleccionar nuevo objeto
      const selectedCard = document.querySelector(`[data-object-id="${objectId}"]`);
      if (selectedCard) {
        selectedCard.classList.add('selected');
        selectedObjectId = objectId;
        
        // Enviar selección a Unity
        sendObjectSelection(objectId);
        
        console.log(`Objeto ${objectId} seleccionado`);
      }
    }

    function sendObjectSelection(objectId) {
      if (!ws || ws.readyState !== WebSocket.OPEN) {
        console.warn('WebSocket no está conectado. No se puede enviar la selección.');
        return;
      }

      // Enviar mensaje simple con el ID del objeto seleccionado
      const message = {
        type: 'object_selection',
        objectId: parseInt(objectId),
        timestamp: Date.now()
      };

      try {
        ws.send(JSON.stringify(message));
        console.log('Selección enviada:', message);
      } catch (error) {
        console.error('Error al enviar selección:', error);
      }
    }

    /* ---------------------------------
       Event Listeners
    -----------------------------------*/
    objectCards.forEach(card => {
      card.addEventListener('click', (e) => {
        const objectId = card.getAttribute('data-object-id');
        selectObject(objectId);
      });

      // Agregar efecto hover táctil para dispositivos móviles
      card.addEventListener('touchstart', (e) => {
        e.preventDefault();
        card.style.transform = 'scale(0.95)';
      });

      card.addEventListener('touchend', (e) => {
        e.preventDefault();
        card.style.transform = '';
        const objectId = card.getAttribute('data-object-id');
        selectObject(objectId);
      });
    });

    // Atajos de teclado para selección rápida
    document.addEventListener('keydown', (e) => {
      const key = e.key;
      if (key >= '1' && key <= '6') {
        e.preventDefault();
        selectObject(key);
      }
    });

    /* ---------------------------------
       Inicialización
    -----------------------------------*/
    document.addEventListener('DOMContentLoaded', () => {
      console.log('Control EEG iniciado');
      connectWebSocket();
      
      // Seleccionar objeto 1 por defecto
      setTimeout(() => {
        selectObject('1');
      }, 500);
    });

    /* ---------------------------------
       Utilidades adicionales
    -----------------------------------*/
    // Función para obtener el objeto actualmente seleccionado
    function getSelectedObject() {
      return selectedObjectId;
    }

    // Función para limpiar selección
    function clearSelection() {
      objectCards.forEach(card => {
        card.classList.remove('selected');
      });
      selectedObjectId = null;
    }

    // Exponer funciones globalmente para debugging
    window.EEGControl = {
      selectObject,
      getSelectedObject,
      clearSelection,
      sendObjectSelection
    };
  </script>
</body>
</html>
