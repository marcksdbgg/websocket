<!DOCTYPE html>
<html lang="es">
<head>  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Evaluador EEG - Control</title>
  <link rel="stylesheet" href="3d-objects.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      font-family: 'Arial', sans-serif;
      color: white;
      touch-action: none;
      -webkit-user-select: none;
      user-select: none;
    }

    .header {
      text-align: center;
      padding: 20px 0;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
    }

    .title {
      font-size: 2.5em;
      font-weight: bold;
      margin: 0;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .subtitle {
      font-size: 1.2em;
      margin: 10px 0 0 0;
      color: #e0e0e0;
      font-weight: 300;
    }    .objects-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 30px;
      padding: 40px;
      height: calc(100vh - 260px); /* Reducir altura para la nueva secci贸n */
      box-sizing: border-box;
    }

    /* Secci贸n de informaci贸n del evaluado */
    .evaluado-info {
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 300px;
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 15px;
      padding: 20px;
      backdrop-filter: blur(10px);
      font-family: monospace;
      display: none; /* Oculto por defecto */
    }

    .evaluado-info.visible {
      display: block;
      animation: slideInRight 0.3s ease-out;
    }

    @keyframes slideInRight {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .info-title {
      font-size: 1.1em;
      font-weight: bold;
      color: #00ff88;
      margin-bottom: 15px;
      text-align: center;
    }

    .info-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      padding: 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
    }

    .info-label {
      color: #e0e0e0;
      font-size: 0.9em;
    }

    .info-value {
      color: #fff;
      font-weight: bold;
      font-size: 1em;
    }

    .value-red {
      color: #ff5722;
    }

    .value-blue {
      color: #2196f3;
    }

    .object-card {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
    }

    .object-card:hover {
      transform: translateY(-5px);
      border-color: rgba(255, 255, 255, 0.6);
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .object-card.selected {
      border-color: #00ff88;
      background: rgba(0, 255, 136, 0.2);
      box-shadow: 0 0 30px rgba(0, 255, 136, 0.4);
      transform: scale(1.05);
    }    .object-3d {
      width: 80px;
      height: 80px;
      margin-bottom: 15px;
      position: relative;
      transform-style: preserve-3d;
    }

    .object-label {
      font-size: 1.1em;
      font-weight: 600;
      text-align: center;
      margin-bottom: 5px;
    }

    .object-id {
      font-size: 0.9em;
      opacity: 0.7;
      font-weight: 300;
    }    /* Formas 3D - Ahora en archivo externo 3d-objects.css */

    .status {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 15px;
      border-radius: 10px;
      font-family: monospace;
      font-size: 0.9em;
    }

    .status.connected {
      border-left: 4px solid #00ff88;
    }

    .status.disconnected {
      border-left: 4px solid #ff4444;
    }    /* Responsive */
    @media (max-width: 768px) {
      .objects-container {
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(3, 1fr);
        gap: 20px;
        padding: 20px;
        height: calc(100vh - 200px);
      }
      
      .title {
        font-size: 2em;
      }
      
      .object-3d {
        width: 60px;
        height: 60px;
      }
      
      .evaluado-info {
        position: fixed;
        bottom: 10px;
        left: 10px;
        right: 10px;
        width: auto;
        font-size: 0.9em;
      }
      
      .info-item {
        margin-bottom: 8px;
        padding: 6px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1 class="title">Evaluador EEG</h1>
    <p class="subtitle">Seleccione un objeto para que el evaluado lo use</p>
  </div>

  <div class="objects-container">    <!-- Objeto 1: Cubo -->
    <div class="object-card" data-object-id="1">
      <div class="object-3d">
        <div class="cube">
          <div class="cube-face cube-front"></div>
          <div class="cube-face cube-back"></div>
          <div class="cube-face cube-right"></div>
          <div class="cube-face cube-left"></div>
          <div class="cube-face cube-top"></div>
          <div class="cube-face cube-bottom"></div>
        </div>
      </div>
      <div class="object-label">Cubo</div>
      <div class="object-id">Objeto #1</div>
    </div>

    <!-- Objeto 2: Esfera -->
    <div class="object-card" data-object-id="2">
      <div class="object-3d">
        <div class="sphere"></div>
      </div>
      <div class="object-label">Esfera</div>
      <div class="object-id">Objeto #2</div>
    </div>

    <!-- Objeto 3: Pir谩mide -->
    <div class="object-card" data-object-id="3">
      <div class="object-3d">
        <div class="pyramid"></div>
      </div>
      <div class="object-label">Pir谩mide</div>
      <div class="object-id">Objeto #3</div>
    </div>

    <!-- Objeto 4: Cilindro -->
    <div class="object-card" data-object-id="4">
      <div class="object-3d">
        <div class="cylinder"></div>
      </div>
      <div class="object-label">Cilindro</div>
      <div class="object-id">Objeto #4</div>
    </div>

    <!-- Objeto 5: Octaedro -->
    <div class="object-card" data-object-id="5">
      <div class="object-3d">
        <div class="octahedron"></div>
      </div>
      <div class="object-label">Octaedro</div>
      <div class="object-id">Objeto #5</div>
    </div>    <!-- Objeto 6: Rombo -->
    <div class="object-card" data-object-id="6">
      <div class="object-3d">
        <div class="diamond">
          <div class="diamond-shine"></div>
        </div>
      </div>
      <div class="object-label">Rombo</div>
      <div class="object-id">Objeto #6</div>
    </div>  </div>

  <!-- Informaci贸n del evaluado -->
  <div class="evaluado-info" id="evaluadoInfo">
    <div class="info-title"> Informaci贸n del Evaluado</div>
    <div class="info-item">
      <span class="info-label">Objeto Seleccionado:</span>
      <span class="info-value" id="selectedObjectName">-</span>
    </div>
    <div class="info-item">
      <span class="info-label">Valor Rojo:</span>
      <span class="info-value value-red" id="valueRedDisplay">0</span>
    </div>
    <div class="info-item">
      <span class="info-label">Valor Azul:</span>
      <span class="info-value value-blue" id="valueBlueDisplay">0</span>
    </div>
    <div class="info-item">
      <span class="info-label">Estado:</span>
      <span class="info-value" id="evaluadoStatus">Esperando...</span>
    </div>
  </div>

  <div class="status disconnected" id="status">
     WebSocket: Desconectado
  </div>

  <script>    /* ---------------------------------
       Conexi贸n WebSocket
    -----------------------------------*/
    let ws = null;
    let wsEvaluado = null; // Nueva conexi贸n para recibir datos del evaluado
    const statusElement = document.getElementById('status');
    const evaluadoInfoElement = document.getElementById('evaluadoInfo');
    
    function connectWebSocket() {
      try {
        // Conexi贸n principal (para enviar selecci贸n de objetos)
        ws = new WebSocket('ws://127.0.0.1:4649');
        
        ws.addEventListener('open', () => {
          console.log('WebSocket Control conectado');
          updateStatus(' WebSocket: Conectado', 'connected');
        });
        
        ws.addEventListener('error', (e) => {
          console.error('WebSocket error:', e);
          updateStatus(' WebSocket: Error de conexi贸n', 'disconnected');
        });
        
        ws.addEventListener('close', (e) => {
          console.log('WebSocket cerrado:', e);
          updateStatus(' WebSocket: Desconectado', 'disconnected');
          setTimeout(connectWebSocket, 3000);
        });

        // Conexi贸n secundaria para recibir datos del evaluado
        wsEvaluado = new WebSocket('ws://127.0.0.1:4649');
        
        wsEvaluado.addEventListener('open', () => {
          console.log('WebSocket Evaluado conectado');
        });
        
        wsEvaluado.addEventListener('message', (event) => {
          try {
            const data = JSON.parse(event.data);
            updateEvaluadoData(data);
          } catch (error) {
            console.error('Error parsing evaluado data:', error);
          }
        });
        
        wsEvaluado.addEventListener('error', (e) => {
          console.error('WebSocket Evaluado error:', e);
        });
        
        wsEvaluado.addEventListener('close', (e) => {
          console.log('WebSocket Evaluado cerrado');
          setTimeout(() => {
            wsEvaluado = new WebSocket('ws://127.0.0.1:4649');
          }, 3000);
        });
        
      } catch (error) {
        console.error('Error al conectar WebSocket:', error);
        updateStatus(' WebSocket: Error', 'disconnected');
        setTimeout(connectWebSocket, 3000);
      }
    }    function updateStatus(message, statusClass) {
      statusElement.textContent = message;
      statusElement.className = `status ${statusClass}`;
    }

    /* ---------------------------------
       Datos del evaluado en tiempo real
    -----------------------------------*/
    let evaluadoData = {
      valueRed: 0,
      valueBlue: 0,
      lastUpdate: null
    };

    function updateEvaluadoData(data) {
      // Actualizar datos seg煤n el formato del index.html
      if (data.ball === 'red') {
        evaluadoData.valueRed = Math.round(data.y * 100);
      } else if (data.ball === 'blue') {
        evaluadoData.valueBlue = Math.round(data.y * 100);
      }
      
      evaluadoData.lastUpdate = new Date();
      updateEvaluadoDisplay();
    }

    function updateEvaluadoDisplay() {
      document.getElementById('valueRedDisplay').textContent = evaluadoData.valueRed;
      document.getElementById('valueBlueDisplay').textContent = evaluadoData.valueBlue;
      
      // Actualizar estado basado en actividad reciente
      const now = new Date();
      const timeSinceUpdate = evaluadoData.lastUpdate ? now - evaluadoData.lastUpdate : Infinity;
      
      let status = 'Inactivo';
      if (timeSinceUpdate < 1000) {
        status = ' Activo';
      } else if (timeSinceUpdate < 5000) {
        status = ' Reciente';
      } else if (timeSinceUpdate < 30000) {
        status = ' Inactivo';
      }
      
      document.getElementById('evaluadoStatus').textContent = status;
    }

    // Nombres de los objetos
    const objectNames = {
      '1': 'Cubo',
      '2': 'Esfera',
      '3': 'Pir谩mide',
      '4': 'Cilindro',
      '5': 'Octaedro',
      '6': 'Rombo'
    };

    /* ---------------------------------
       Variables de estado
    -----------------------------------*/
    let selectedObjectId = null;
    const objectCards = document.querySelectorAll('.object-card');    /* ---------------------------------
       Manejo de selecci贸n de objetos
    -----------------------------------*/
    function selectObject(objectId) {
      // Remover selecci贸n anterior
      objectCards.forEach(card => {
        card.classList.remove('selected');
      });

      // Seleccionar nuevo objeto
      const selectedCard = document.querySelector(`[data-object-id="${objectId}"]`);
      if (selectedCard) {
        selectedCard.classList.add('selected');
        selectedObjectId = objectId;
        
        // Actualizar informaci贸n del objeto seleccionado
        const objectName = objectNames[objectId] || `Objeto ${objectId}`;
        document.getElementById('selectedObjectName').textContent = objectName;
        
        // Mostrar panel de informaci贸n
        evaluadoInfoElement.classList.add('visible');
        
        // Enviar selecci贸n a Unity
        sendObjectSelection(objectId);
        
        console.log(`Objeto ${objectId} (${objectName}) seleccionado`);
      }
    }

    function sendObjectSelection(objectId) {
      if (!ws || ws.readyState !== WebSocket.OPEN) {
        console.warn('WebSocket no est谩 conectado. No se puede enviar la selecci贸n.');
        return;
      }

      // Enviar mensaje simple con el ID del objeto seleccionado
      const message = {
        type: 'object_selection',
        objectId: parseInt(objectId),
        timestamp: Date.now()
      };

      try {
        ws.send(JSON.stringify(message));
        console.log('Selecci贸n enviada:', message);
      } catch (error) {
        console.error('Error al enviar selecci贸n:', error);
      }
    }

    /* ---------------------------------
       Event Listeners
    -----------------------------------*/
    objectCards.forEach(card => {
      card.addEventListener('click', (e) => {
        const objectId = card.getAttribute('data-object-id');
        selectObject(objectId);
      });

      // Agregar efecto hover t谩ctil para dispositivos m贸viles
      card.addEventListener('touchstart', (e) => {
        e.preventDefault();
        card.style.transform = 'scale(0.95)';
      });

      card.addEventListener('touchend', (e) => {
        e.preventDefault();
        card.style.transform = '';
        const objectId = card.getAttribute('data-object-id');
        selectObject(objectId);
      });
    });

    // Atajos de teclado para selecci贸n r谩pida
    document.addEventListener('keydown', (e) => {
      const key = e.key;
      if (key >= '1' && key <= '6') {
        e.preventDefault();
        selectObject(key);
      }
    });

    /* ---------------------------------
       Inicializaci贸n
    -----------------------------------*/
    document.addEventListener('DOMContentLoaded', () => {
      console.log('Control EEG iniciado');
      connectWebSocket();
      
      // Seleccionar objeto 1 por defecto
      setTimeout(() => {
        selectObject('1');
      }, 500);
    });

    /* ---------------------------------
       Utilidades adicionales
    -----------------------------------*/
    // Funci贸n para obtener el objeto actualmente seleccionado
    function getSelectedObject() {
      return selectedObjectId;
    }    // Funci贸n para limpiar selecci贸n
    function clearSelection() {
      objectCards.forEach(card => {
        card.classList.remove('selected');
      });
      selectedObjectId = null;
      
      // Ocultar panel de informaci贸n
      evaluadoInfoElement.classList.remove('visible');
      document.getElementById('selectedObjectName').textContent = '-';
    }

    // Actualizar estado del evaluado peri贸dicamente
    setInterval(updateEvaluadoDisplay, 1000);    // Exponer funciones globalmente para debugging
    window.EEGControl = {
      selectObject,
      getSelectedObject,
      clearSelection,
      sendObjectSelection,
      updateEvaluadoData,
      evaluadoData
    };
  </script>
</body>
</html>
